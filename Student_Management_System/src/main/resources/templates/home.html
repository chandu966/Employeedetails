<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>WelCome Homepage</title>
</head>
<body>
	<div>
		<ul class="nav bg-primary p-2">
			<li class="nav-item">
				<h4>
					<a class="nav-link disabled text-white" aria-current="page"
						href="#" aria-disabled="true">Student Management System</a>
				</h4>

			</li>

		</ul>
	</div>

	<div class="container p-1">
		<div>
			<h4>
				<a class="nav-link active" href="#" th:href="@{addstudent}">Register
					New Student</a>
			</h4>
		</div>
		<div class="text-center">
			<h1>Student Records</h1>
		</div>
		<table
			class="table table-striped table-dark table-hover table-bordered">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Location</th>
					<th scope="col">Email</th>
					<th scope="col">PhoneNo</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<th th:text="${student.id}">1</th>
					<td th:text="${student.name}"></td>
					<td th:text="${student.location}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.number}"></td>
					<td><a class="btn btn-sm btn-primary"
						th:href="@{/edit/{id}(id=${student.id})}">Update</a> <a
						class="btn btn-sm btn-danger"
						th:href="@{/delete/{id}(id=${student.id})}">Delete</a></td>
				</tr>

			</tbody>
		</table>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
