<!doctype html>
<html lang="en" xmlns="http:www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Register page......</title>
</head>
<body>
	<div>
		<ul class="nav bg-primary p-1">
			<li class="nav-item">
				<h4>
					<a class="nav-link disabled text-white" aria-current="page"
						href="#" aria-disabled="true">Student Management System</a>
				</h4>

			</li>
			<li class="nav-item">
				<h4>
					<a class="nav-link active text-white" href="#" th:href="@{/}">Student
						management</a>
				</h4>
			</li>
		</ul>
	</div>

	<div class="container mt-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Register Student</h4>

						<form th:action="@{register}" method="post" th:object="${student}">

							<div class="form-group">
								<label>Enter Full Name</label> <input type="text"
									class="form-control" name="name" placeholder="enter name" th:field="*{name}">
							</div>
							<!-- 	th:field="*{name}" -->
							<div class="form-group">
								<label>Enter location</label> <input type="text"
									class="form-control" name="location"
									placeholder="enter location" th:field="*{location}">
							</div>

							<div class="form-group">
								<label>Enter email</label> <input type="email"
									class="form-control" name="email" placeholder="enter email" th:field="*{email}">
							</div>

							<div class="form-group">
								<label>Enter Phone No</label> <input type="number"
									class="form-control" name="number" placeholder="number" th:field="*{number}">
							</div>

							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-block mt-2">Submit</button>
								<button type="reset" class="btn btn-primary btn-block mt-2">reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
